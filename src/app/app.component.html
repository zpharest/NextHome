<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
        </ion-avatar>
        <ion-label>
          <h1>{{ profile.name }}</h1>
          <p>
            <ion-text color="light">
              {{ profile.email }}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      <ion-list id="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="home"></ion-icon>Home
          </ion-item>

          <ion-item routerLink="perfil">
            <ion-icon name="person-outline"></ion-icon>Perfil
          </ion-item>

          <ion-item routerLink="doacoes">
            <ion-icon name="heart-half-outline"></ion-icon>Doações
          </ion-item>

          <ion-item routerLink="settings">
            <ion-icon name="settings-outline"></ion-icon>Configurações
          </ion-item>

          <ion-item routerLink="login">
            <ion-icon name="log-out-outline"></ion-icon>Desconectar-se
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <app-loading></app-loading>
</ion-app>
