<ion-content [fullscreen]="true" color="secondary">
  <div class="flex-center">
    

    <ion-card>
      <ion-card-header>
        <ion-card-title class="flex-center" color="secondary">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <ion-item>
            <ion-input
              type="email"
              label="E-mail"
              labelPlacement="floating"
              placeholder="email@gmail.com"
              required
              [(ngModel)]="email"
              name="email">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              type="password"
              label="Senha"
              labelPlacement="floating"
              placeholder="Senha"
              required
              [(ngModel)]="senha"
              name="senha">
            </ion-input>
          </ion-item>
          <ion-button size="full" color="dark" fill="clear" [disabled]="!loginForm.form.valid"
            (click)="forgotEmailPassword()"
          >Esqueci minha senha</ion-button>
          <ion-button 
            type="submit" 
            color="secondary" 
            shape="round"
            size="full" 
            (click)="login()"
            [disabled]="!loginForm.form.valid">
            Entrar
          </ion-button>
          <ion-button (click)="register()" color="secondary" size="full" fill="clear">Registrar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
