<ion-header [translucent]="true" >
  <ion-toolbar color="secondary">
    <ion-title>HOME</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="secondary">

    <ion-item color="secondary">
      <ion-avatar slot="start">
        <img src="assets/imagem/profile.png" />
      </ion-avatar>
      <ion-label>
        <h1>{{ user?.nome }} {{ user?.sobrenome }}</h1>
        <p>Doações Realizadas: {{ donations.length }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
  

  <ion-card class="post" *ngFor="let donation of donations"  > 
    <ion-card-header>
      <ion-card-title>{{ donation.anuncio }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <img id="imagem" width="auto" height="250px" [src]="donation.imagem ? donation.imagem : 'assets/imagem/imgadd.png'"  />
      <p>{{ donation.detalhes }}</p>
      
    </ion-card-content>
    <ion-buttons>
      <ion-button color="tertiary" (click)="editDonation(donation)">
        <ion-icon name="create" slot="start"></ion-icon> Editar
      </ion-button>
      <ion-button color="danger" (click)="deleteDonation(donation.id)">
        <ion-icon name="trash" slot="start"></ion-icon> Excluir
      </ion-button>
    </ion-buttons>
  </ion-card>
  
  
      

     

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAddPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
