

<ion-content [fullscreen]="true">
  <ion-card class="flex-center" >
    
    <ion-card-content >
      <img class="img3" src="assets\imagem\3.png" >
      <ion-card-title color="primary">Bem-Vindo.</ion-card-title>
      <ion-card-subtitle color="secondary">Selecione uma forma de entrar</ion-card-subtitle>

      <ion-button 
      type="submit" 
      color="secondary" 
      shape="round"
      (click)="login()"
      >Login
    </ion-button>
    <ion-button (click)="register()" color="secondary"  fill="clear">Registrar</ion-button>
    
    </ion-card-content>
  </ion-card>
</ion-content>
